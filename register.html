<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
 <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


body, html {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7; 
}


.container {
  display: flex;
  width: 80%;
  max-width: 900px;
  background-color: white;
  box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

.left-panel, .right-panel {
  padding: 40px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 50%;
}


.left-panel {
  background-color: #D4F6FF; 
  color: #31511E;
}

.left-panel h1 {
  font-size: 2em;
  margin-bottom: 20px;
  text-align: center;
}

.left-panel p {
  font-size: 1.1em;
  margin-bottom: 20px;
  text-align: center;
}

.learn-more {
  padding: 10px 20px;
  background-color: #859F3D; 
  color: white;
  border-radius: 20px;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.learn-more:hover {
  background-color: #31511E; 
}


.right-panel {
  background-color: #ffffff; 
}

.form-title {
  font-size: 1.8em;
  color: #1A1A19; 
  margin-bottom: 20px;
}


.form-group {
  margin-bottom: 20px;
  width: 100%;
  text-align: left;
}

.form-group label {
  display: block;
  font-size: 0.9em;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1em;
}

.continue-btn {
  width: 100%;
  padding: 10px;
  background-color: #859F3D; 
  color: white;
  border: none;
  border-radius: 20px;
  font-size: 1em;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.continue-btn:hover {
  background-color: #31511E; 
}

/* Divider */
.divider {
  margin-top: 20px;
  color: #999;
  font-size: 0.9em;
}


 </style>
</head>

<body>


<div class="container">
  <div class="left-panel">
      <h1>Odisha Awaits: <br>Your Adventure Begins Here!</h1>
      <p>Create your account to enjoy our services.</p>
      <a href="#" class="learn-more">Learn More</a>
  </div>
  <div class="right-panel">
    <h2 class="form-title">User Registration</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" required>
      </div>
      <button type="button" class="continue-btn" onclick="register()">Register</button>
    
    </form>
  </div>
</div>
</body>
</script>
<script>
function register() {
  const newUsername = document.getElementById("newUsername").value;
  const newPassword = document.getElementById("newPassword").value;

  localStorage.setItem("user_username", newUsername);
  localStorage.setItem("user_password", newPassword);

  alert("Registration successful! You can now log in.");
  window.location.href = "login.html"; 
}

</script>
</html>
