<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>


<div class="container">
  <div class="left-panel">
      <h1>Odisha Awaits: <br>Your Adventure Begins Here!</h1>
      <p>Create your account to enjoy our services.</p>
      <a href="#" class="learn-more">Learn More</a>
  </div>
  <div class="right-panel">
    <h2 class="form-title">User Registration</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" required>
      </div>
      <button type="button" class="continue-btn" onclick="register()">Register</button>
      <div class="divider">or</div>
    </form>
  </div>
</div>
</body>
</script>
<script>
function register() {
  const newUsername = document.getElementById("newUsername").value;
  const newPassword = document.getElementById("newPassword").value;

  localStorage.setItem("user_username", newUsername);
  localStorage.setItem("user_password", newPassword);

  alert("Registration successful! You can now log in.");
  window.location.href = "login.html"; 
}

</script>
</html>
