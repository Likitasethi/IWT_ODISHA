<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Registration</title>
   
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
   

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
    }
}

.register-container {
    background-color: wheat;
    display: flex;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 100%;
    margin: 20px;
}

.form-section {
    flex: 1;
    padding-right: 40px;
}

.image-section {
    flex: 1;
    display: flex;
    align-items: center;
}

.image-section img {
    max-width: 100%;
    height: auto;
}

h1 {
    color: #333;
    font-size: 32px;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

input:focus {
    outline: none;
    border-color: rgb(66, 133, 244);
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    gap: 8px;
}

.checkbox-group input[type="checkbox"] {
    width: 16px;
    height: 16px;
}

.checkbox-group label {
    font-size: 14px;
    color: hwb(0 40% 60%);
}

.checkbox-group a {
    color: rgb(66, 133, 244);
    text-decoration: none;
}

.register-btn {
    background-color: rgb(66, 133, 244);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.register-btn:hover {
    background-color: rgb(51, 103, 214);
}

@media (max-width: 768px) {
    .signup-container {
        flex-direction: column;
        padding: 20px;
    }

    .form-section {
        padding-right: 0;
        margin-bottom: 30px;
    }

    .image-section {
        order: -1;
        margin-bottom: 30px;
    }
}
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-section">
            <h1>Sign up</h1>
            <form id="registrationForm">
                <div class="form-group">
                    <i>üë§</i>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <i>‚úâÔ∏è</i>
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <i>üîí</i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i>üîë</i>
                    <input type="password" id="repeatPassword" placeholder="Repeat your password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to all statements in <a href="#">Terms of service</a></label>
                </div>
                <button type="submit" class="register-btn">REGISTER</button>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
        <div class="image-section">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/login-page-illustration-download-in-svg-png-gif-file-formats--app-developing-development-secure-mobile-webapp-and-pack-design-illustrations-3783954.png?f=webp" alt="Sign up illustration">
        </div>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeatPassword').value;

            // Check if passwords match
            if (password !== repeatPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Create traveler data object
            const travelerData = {
                name: name,
                email: email,
                password: password
            };

            // Save traveler data in localStorage
            localStorage.setItem('travelerData', JSON.stringify(travelerData));

            // Show success message and redirect to login page
            alert('Registration successful! Please log in.');
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
