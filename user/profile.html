<body>
    <header>
        <div class="blahh">
            <div class="logo">
                <h1>Travel Odisha</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="hero.html">Home</a></li>

            </nav>

    </header>
    <br><br><br>br

    <div class="container">
        <h2>Update Your Profile</h2>
        <div class="profile-section">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="path/to/default-profile-pic.jpg" alt="Profile Picture" id="profile-img">
                <label for="profile-picture">Change Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>

            <!-- Profile Details -->
            <div class="profile-info">
                <form>
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name"><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
        
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    




<script>
function logout() {
    // Clear user data from local storage
    localStorage.removeItem('userData'); // Adjust based on your storage method
    sessionStorage.clear(); // Clear all session data if applicable

    // Redirect to login page
    window.location.href = 'login.html'; // Change this to your actual login page
}
</script>

</body>
</html>
