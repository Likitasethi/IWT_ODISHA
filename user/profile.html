<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
  
    <link rel="stylesheet" href="profile.css">
<style>* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

:root {
    --primary-color: #2c5282;
    --secondary-color: #4299e1;
    --accent-color: #f6ad55;
    --text-color: #2d3748;
    --light-bg: #f7fafc;
}


body {
    background-color: var(--light-bg);
    color: var(--text-color);
    line-height: 1.6;
    padding: 20px;
}




header h1 {
    font-size: 2.5rem;
    
}


.containerr {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}


.packages {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 2rem;
}


.package-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.package-card:hover {
    transform: translateY(-5px);
}


.package-image {
    height: 200px;
    background-size: cover;
    background-position: center;
}

.package-content {
    padding: 1.5rem;
}

.package-title {
    font-size: 1.5rem;
    color: var(--primary-color);
    margin-bottom: 0.5rem;
}

.package-details {
    margin: 1rem 0;
    border-top: 1px solid #eee;
    border-bottom: 1px solid #eee;
    padding: 1rem 0;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.package-highlights {
    margin: 1rem 0;
}

.highlight-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
}

.highlight-item::before {
    content: "â€¢";
    color: var(--accent-color);
    margin-right: 0.5rem;
}

.package-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
}

.price {
    font-size: 1.5rem;
    color: var(--secondary-color);
    font-weight: bold;
}

.book-btn {
    padding: 0.8rem 1.5rem;
    background: var(--primary-color);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s;
}

.book-btn:hover {
    background: var(--secondary-color);
}

/* Footer Styles */
footer {
    margin-top: 2rem;
    padding: 1rem;
    text-align: center;
    background: var(--primary-color);
    color: white;
}

footer p {
    margin: 0;
}

@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }
}</style>
</head>
<body>
    <header>
        <div class="blahh">
            <div class="logo">
                <h1>Travel Odisha</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="hero.html">Home</a></li>
                    <li><a href="packages.html">Top Packages</a></li>
                    <li><a href="my_bookings.html">Booking</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <br><br><br><br>

    <div class="container">
        <h2>Update Your Profile</h2>
        <div class="profile-section">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img src="path/to/default-profile-pic.jpg" alt="Profile Picture" id="profile-img">
                <label for="profile-picture">Change Profile Picture:</label>
                <input type="file" id="profile-picture" name="profile-picture">
            </div>

            <!-- Profile Details -->
            <div class="profile-info">
                <form>
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name"><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"><br>

                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
        
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>



<script src="/IWT_ODISHA/logout.js"></script>
</body>
</html>
