<div class="container">
    <h2>Update Your Profile</h2>
    <form>
        <label for="profile-picture">Change Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture"><br><br>
        
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ><br><br>

        <button type="submit">Save Changes</button>
    </form>
</div>
<button onclick="logout()">Logout</button>



<script>
function logout() {
    // Clear user data from local storage
    localStorage.removeItem('userData'); // Adjust based on your storage method
    sessionStorage.clear(); // Clear all session data if applicable

    // Redirect to login page
    window.location.href = 'login.html'; // Change this to your actual login page
}
</script>
