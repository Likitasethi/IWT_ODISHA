<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <style>
.form_main {
  width: 300px;
  height: 300px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: rgb(255, 255, 255); 
  padding: 40px; 
  box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
  position: relative;
  overflow: hidden;
  margin: auto;
  top: 50vh;
  transform: translateY(-50%);
}

.form_main::before {
  position: absolute;
  content: "";
  width: 300px;
  height: 300px;
  background-color: #D4F6FF;
  transform: rotate(45deg);
  left: -180px;
  bottom: 30px;
  z-index: 1;
  border-radius: 30px;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
}

.heading {
  font-size: 2em;
  color: #1A1A19; 
  font-weight: 700;
  margin: 5px 0 10px 0;
  z-index: 2;
}

.inputContainer {
  width: 100%;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

.inputIcon {
  position: absolute;
  left: 3px;
}

.inputField {
  width: 100%;
  height: 35px;
  background-color: transparent;
  border: none;
  border-bottom: 2px solid rgb(173, 173, 173);
  margin: 15px 0;
  color: #1A1A19;
  font-size: 1em; 
  font-weight: 500;
  box-sizing: border-box;
  padding-left: 30px;
}

.inputField:focus {
  outline: none;
  border-bottom: 2px solid #859F3D; 
}

.inputField::placeholder {
  color: rgb(80, 80, 80);
  font-size: 1em;
  font-weight: 500;
}

#button {
  z-index: 2;
  position: relative;
  width: 100%;
  border: none;
  background-color: #859F3D; 
  height: 35px; 
  color: white;
  font-size: .9em;
  font-weight: 500;
  letter-spacing: 1px;
  margin: 10px;
  cursor: pointer;
}

#button:hover {
  background-color: #31511E; 
}

.forgotLink {
  z-index: 2;
  font-size: .8em;
  font-weight: 500;
  color: #31511E; 
  text-decoration: none;
  padding: 8px 15px;
  border-radius: 20px;
}

   </style>
 </head>
 <body>
   <div class="container">
     <form action="" class="form_main">
       <p class="heading">Welcome Back!!!</p>
       <div class="inputContainer">
       <input type="text" class="inputField" id="username" placeholder="Username">
       </div>
       
       <div class="inputContainer">
         <input type="password" class="inputField" id="password" placeholder="Password">
       </div>
                 
       <button type="button" id="button" onclick="login()">Submit</button>
     </form>
     
   </div>
 </body>
 <script>
   function login() {
     const username = document.getElementById("username").value;
     const password = document.getElementById("password").value;
 
     // Predefined admin and travel agency credentials
     const adminUsername = "admin";
     const adminPassword = "admin123";
     const agencyUsername = "agency";
     const agencyPassword = "agency123";
 
     // Retrieve user credentials from localStorage
     const storedUsername = localStorage.getItem("user_username");
     const storedPassword = localStorage.getItem("user_password");
 
     // Check if the input matches any predefined credentials
     if (username === adminUsername && password === adminPassword) {
       // Redirect to admin dashboard
       window.location.href = "ADMIN/ad_dashboard.html";
     } else if (username === agencyUsername && password === agencyPassword) {
       // Redirect to agency dashboard
       window.location.href = "TRAVEL_AGENCY/dashboard.html";
     } else if (username === storedUsername && password === storedPassword) {
       // Redirect to user dashboard
       window.location.href = "USER/hero.html";
     } else {
       alert("Invalid credentials");
     }
   }
 </script>
 </html>
