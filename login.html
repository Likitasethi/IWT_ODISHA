<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.login-container {
    background-color: wheat;
    display: flex;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
    margin: 20px;
}

.form-section {
    width: 100%;
}

h1 {
    color: #333;
    font-size: 32px;
    margin-bottom: 30px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
    position: relative;
}

.form-group i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #666;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px 15px 12px 40px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
    transition: border-color 0.3s;
}

input:focus {
    outline: none;
    border-color: rgb(66, 133, 244);
}

.login-btn {
    background-color: rgb(66, 133, 244);
    color: white;
    border: none;
    padding: 12px 30px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-top: 10px;
}

.login-btn:hover {
    background-color: rgb(51, 103, 214);
}

p {
    text-align: center;
    margin-top: 20px;
    color: #666;
}

p a {
    color: rgb(66, 133, 244);
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
  <div class="login-container">
    <div class="form-section">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <i>‚úâÔ∏è</i>
                <input type="email" id="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <i>üîí</i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
            <p>Don't have an account? <a href="register.html">Sign up here</a></p>
        </form>
    </div>
</div>

<script>
    // JavaScript to manage login redirects based on roles
    const predefinedUsers = [
        { role: 'admin', email: 'admin@example.com', password: 'admin123' },
        { role: 'agency', email: 'agency@example.com', password: 'agency123' }
    ];

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const travelerData = JSON.parse(localStorage.getItem('travelerData'));
        const predefinedUser = predefinedUsers.find(user => user.email === email && user.password === password);

        if (predefinedUser) {
            alert(`Welcome, ${predefinedUser.role.toUpperCase()}!`);
            if (predefinedUser.role === 'admin') {
                window.location.href = "ADMIN/ad_dashboard.html";
            } else {
                window.location.href = "TRAVEL_AGENCY/dashboard.html";
            }
            return;
        }

        if (travelerData && travelerData.email === email && travelerData.password === password) {
            alert(`Welcome, ${travelerData.name}!`);
            window.location.href = "USER/hero.html";
        } else {
            alert('Invalid email or password. Please try again.');
        }
    });
</script>
</body>
</html>
